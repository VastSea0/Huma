<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
 
    <div class="hesap-makinesi">
        <h1>
            Hesap Makinesi
        </h1>
        <div class="result">
            Helo
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="col">
                    <div class="row">
                        <button id="btn-9">9</button>
                        <button id="btn-plus">+</button>
                        <button id="btn-minus">-</button>
                        <button id="btn-x">X</button>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <button id="btn-6">6</button>
                        <button id="btn-7">7</button>
                        <button id="btn-8">8</button>
                        <button id="btn-clear">AC</button>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <button id="btn-3">3</button>
                        <button id="btn-4">4</button>
                        <button id="btn-5">5</button>
                        <button id="btn-slash">/</button>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <button id="btn-0">0</button>
                        <button id="btn-1"">1</button>
                        <button id="btn-2">2</button>
                        <button id="btn-equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js">
        
    </script>
</body>
</html>
